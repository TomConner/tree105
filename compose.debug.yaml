services:
  tree105:
    image: tree105
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m flask run --no-debugger --no-reload --host 0.0.0.0 --port 4242"]
    ports:
      - 4242:4242
      - 5678:5678
    environment:
      - FLASK_APP=server/server.py
