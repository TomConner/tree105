<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Payment</title>

    <link rel="stylesheet" href="/css/stripe-base.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/js/stripe-payment.js" defer></script>
  </head>
  <body>
    <main>
      <h1 id="register">Register for Tree Pickup</h1>

      <!-- <p>Pay for Tree Pickup using Stripe</p> -->
    <p></p>
    <label for="rcomment">Comment</label>
    <input type="textarea" name="rcomment"></input>

    <label for="rnumtrees">Number of Trees</label>
    <input type="number" name="rnumtrees" id="rnumtrees" required></input>

    <p>If you have an artificial tree, or no tree, but would like to support Pembroke Troop 105's Scouting program, indicate 0 trees and an additional donation amount.</p>
    <label for="rextra">Additional Donation Amount</label>
    <input type="number" name="rextra" id="rextra" required></input>
    <p></p>
    <label>Amount to pay: $ <span id="amount"></span></label>
    <p></p>

      <form id="payment-form">
        <div id="link-authentication-element">
          <!-- Elements will create authentication element here -->
        </div>
        <div id="address-element">
          <!-- Elements will create address element here -->
        </div>
        
        <section id="section-pay-stripe">
          <div id="payment-element">
            <!-- Elements will create form elements here -->
          </div>
        </section>
        <button id="button-pay-now">
          <div class="spinner hidden" id="spinner"></div>
          <span id="button-text">Pay now</span>
        </button>
        <button id="button-pay-later" disabled="true">Register now, pay later</button>
        <div id="payment-message" class="hidden"></div>
      </form>
    </main>
  </body>
</html>
