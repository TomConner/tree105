<style>
@import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

.tree-register-form {
  --light-grey: #F6F9FC;
  --dark-terminal-color: #0A2540;
  --accent-color: #635BFF;
  --radius: 3px;
  
  font-family: 'Raleway', sans-serif;
  color: var(--dark-terminal-color);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.tree-register-form section {
  width: 100%;
  max-width: 480px;
}

.tree-register-form #register {
  padding: 20px;
  display: flex;
  justify-content: center;
  flex-direction: column;
}

.tree-register-form #tree-messages {
  font-size:0.8em;
}

.tree-register-form form > * {
  margin-top: 10px;
  margin-bottom: 2px;
}

.tree-register-form button {
  background: var(--accent-color);
  border-radius: var(--radius);
  color: white;
  border: 0;
  padding: 12px 16px;
  margin-top: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  display: block;
  width: 100%;
}

.tree-register-form button:hover {
  filter: contrast(115%);
}

.tree-register-form button:active {
  transform: translateY(0px) scale(0.98);
  filter: brightness(0.9);
}

.tree-register-form button:disabled {
  opacity: 0.5;
  cursor: none;
}

.tree-register-form input, 
.tree-register-form select {
  display: block;
  font-size: 1.1em;
  width: 100%;
  margin-bottom: 10px;
  padding: 12px;
  border: 1px solid #efefef;
}

.tree-register-form input::placeholder {
  font-weight: lighter;
  opacity: 0.3;
}

.tree-register-form label {
  display: block;
}

.tree-register-form #order-form label {
  display: block;
  color:darkslategray;
}

.tree-register-form #order-form,
.tree-register-form #payment-form {
  border: #F6F9FC solid 1px;
  border-radius: var(--radius);
  font-size: 80%;
  padding: 20px;
  margin: 20px 0;
  box-shadow: 0 30px 50px -20px rgb(50 50 93 / 25%), 0 30px 60px -30px rgb(0 0 0 / 30%);
}

.tree-register-form a {
  color: var(--accent-color);
  font-weight: 900;
}

.tree-register-form small {
  font-size: .6em;
}

.tree-register-form fieldset {
  border: 1px solid #efefef;
}

.tree-register-form #messages {
  font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New';
  display: none; /* hide initially, then show once the first message arrives */
  background-color: #0A253C;
  color: #00D924;
  padding: 20px;
  margin: 20px 0;
  border-radius: var(--radius);
  font-size:0.7em;
}

.tree-register-form #lookup-code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New';
  color: gray;
  font-size: 80%;
  margin: 0;
  text-align: right;
}

.tree-register-form .validation-message {
  color: rgb(170 20 20);
  font-size:0.8em;
  font-weight: bold;
}

/* Tabs */
.tree-register-form .tab {
  overflow: hidden;
}

.tree-register-form .tab button {
  background-color: rgb(166, 166, 238);
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  margin: 0 0 0 4px;
  width: auto;
}

.tree-register-form .tab button:hover {
  background-color: #ddd;
}

.tree-register-form .tab button.active {
  background-color: #558f12;
}

.tree-register-form .tabcontent {
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

.tree-register-form .hidden {
  display: none;
}
</style>

<div class="tree-register-form">
<script src="https://js.stripe.com/v3/"></script>
<script src="js/register-form.js"></script>

<section id="register">
  <p class="spinner" id="spinner-register">Loading...</p>

  <form id="order-form" hidden="true">
      <label class="tree" for="rcomment">Comment</label>
      <input type="textarea" id="rcomment" name="rcomment" placeholder="Anything we need to know"></input>

      <label class="tree" for="rnumtrees">Number of Trees</label>
      <input type="number" min=0 name="rnumtrees" id="rnumtrees" required></input>

      <p id="tree-messages">If you have an artificial tree, or no tree, but would like to support Pembroke Troop 105's Scouting program, indicate 0 trees and an additional donation amount.</p>
      <label class="tree" for="rextra">Additional Donation Amount</label>
      <input type="number" min=0  name="rextra" id="rextra"></input>
      <p></p>
      <label for="amount">Amount to pay: $</label>
      <input type="text" id="amount" disabled>

      <p></p>
      <section class="local-session">
        <button type="submit">Continue</button>
      </section>

  </form>
</section>

<!-- Stripe: Address and Payment-->
<section id="stripe-section" hidden="true">
  <form id="payment-form">

    <!------------ Address ------------------->
    <h2>Address</h2>
    <section id="stripe-address">
      <div id="link-authentication-element">
        <!-- Elements will create authentication element here -->
      </div>
      <div id="address-element">
        <!-- Elements will create address element here -->
      </div>
    </section>
    <div id="address-message" class="validation-message hidden"></div>
    <button id="button-register">Register</button>

    <!---------- Payment Options --------------->
    <section id="tabs-payment-method" class="hidden">
      <h2>Payment Options</h2>
      <div class="tab" id="tabset">
        <button class="tablink" id="tablink-pay-stripe">Card or Wallet</button>
        <button class="tablink" id="tablink-pay-on-tree">Money on Tree</button>
      </div>

      <!---------------- Payment Method: Stripe --------------->
      <section class="tabcontent" id="tab-pay-stripe">
        <p>
          <strong>Pay by credit or debit card, Apple Pay, or Google Pay.</strong>
        </p>
        <button id="button-load-stripe">Continue to payment</button>
      </section>

      <!---------------- Payment Method: On Tree --------------->
      <section class="tabcontent" id="tab-pay-on-tree">
        <p>
          <strong>Attach cash or check to tree on pickup day.</strong>
        </p>
        <button id="button-pay-on-tree" type="input">Finish Registration</button>
      </section>

    </section>

    <!---------- Stripe Payment Element --------------->
    <section id="stripe-payment" class="hidden">
      <div id="payment-element">
        <!-- Elements will create form elements here -->
      </div>
      <button id="button-pay">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </section>

  </form>
</section>
</div>

<script>
</script>
