<form action="https://nonononono.nonononoonononon.com/submit" method="post">

    <h3>Contact Info</h3>
    
    <p></p>

    <label for="firstname">First Name</label>
    <input type="text" name="firstname"></input> <!-- Optional -->
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname"></input> <!-- Optional -->
    <p></p>
    <label for="email">Email</label>
    <input type="text" name="email"> <!-- Optional -->
    <p></p>
    <label for="name">Mobile Phone (optional)</label>
    <input type="text" name="phone"> <!-- Optional -->
    
    <h3>Pickup Location</h3>
    <p></p>
    <label for="address">Address</label>
    <input type="text" name="address"></input> <!-- Optional -->
    <p></p>
    <label for="town">Town</label>
    <input type="text" name="town" value="Pembroke"></input> <!-- Optional -->
    <label for="state">State</label>
    <input type="text" name="state" value="MA"></input>

    <h3>Payment</h3>
    <label for="quantity">Number of Trees</label>
    <input type="text" name="quantity" value="1"></input>
    <p></p>
    <label>Amount to pay: $15</label>

    <p></p>
    

    <input type="submit" value="Submit" />
</form>
