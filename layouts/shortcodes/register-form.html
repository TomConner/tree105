
    
<form id="registerform">

    <h3>Contact Info</h3>
    
    <p></p>

    <label for="rfirstname">First Name</label>
    <input type="text" name="rfirstname"></input> <!-- Optional -->
    <label for="rlastname">Last Name</label>
    <input type="text" name="rlastname"></input> <!-- Optional -->
    <p></p>
    <label for="remail">Email</label>
    <input type="text" name="remail"> <!-- Optional -->
    <p></p>
    <label for="rphone">Mobile Phone (optional)</label>
    <input type="text" name="rphone"> <!-- Optional -->
    
    <h3>Pickup Location</h3>
    <p></p>
    <label for="raddress">Address</label>
    <input type="text" name="raddress"></input> <!-- Optional -->
    <p></p>
    <label for="rtown">Town</label>
    <input type="text" name="rtown" value="Pembroke"></input> <!-- Optional -->
    <label for="rstate">State</label>
    <input type="text" name="rstate" value="MA"></input>

    <h3>Payment</h3>
    <label for="rnumtrees">Number of Trees</label>
    <input type="text" name="rnumtrees" value="1"></input>
    <p></p>
    <label>Amount to pay: $15</label>

    <p></p>
    

    <input type="submit" value="Submit" />
</form>

<script>
    function formSubmit(event) {
      var url = "https://tree105-reg-mcme3i32aq-uc.a.run.app";
      var request = new XMLHttpRequest();
      request.open('POST', url, true);
      request.onload = function() { // request successful
        // we can use server response to our request now
        console.log(request.responseText);
      };
    
      request.onerror = function() {
        // request failed
        console.log("failed");
      };
    
      request.send(new FormData(event.target));
      event.preventDefault();
    }

    document.getElementById("registerform").addEventListener("submit", formSubmit);
</script>
